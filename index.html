    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" type="image/ico" href="http://padding.me/favicon.ico">

    <meta name="keywords" content="jsonwebtoken,jwt,generator,online,token,在线生成jwt">
    <meta name="description" content="在线生成 json web token,jwt generator online">

<body>
    <div class="container center-block ">
        <div style="text-align: center;">
            <img src="http://blog.leapoahead.com/2015/09/06/understanding-jwt/jwt.png" alt="" width="60%" style="position: relative;left:-10%">
        </div>
        <h1>Json Web Token Generator <small>在线生成 JWT</small></h1>
        <h2></h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label" for="payload">payload(载荷):</label>
                        <div class="col-sm-7">
                            <input type="text" placeholder="请填入你的 payload 可以是对象或者字符串，例如： {iss: myUseridIs356789} 或 iamplayload" id="payload" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label" for="privateKey">privateKey(秘钥):</label>
                        <div class="col-sm-7">
                            <input type="text" placeholder="请填入你的秘钥，例如：IamAPrivateKeyNiYongYuanCaiBuDao" id="privateKey" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label" for="algorithm">algorithm(算法):</label>
                        <div class="col-sm-7">
                            <input type="text" id="algorithm" class="form-control" value="默认 HS256 " disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label" for="expiresIn">expiresIn(过期时间):</label>
                        <div class="col-sm-7">
                            <input type="text" id="expiresIn" class="form-control" placeholder="请输入秒数或具体的时间简写，如 500，5d,5 days, 10h 等" aria-describedby="helpBlock">
                            <span id="helpBlock" class="help-block"> <code>notBefore</code>, <code>audience</code>, <code>subject</code>, <code>issuer</code>, <code>jwtid</code>, <code>subject</code>, <code>noTimestamp</code>, <code>headers</code> 等可选参数暂不提供</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-default">生成 Token</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div class="alert alert-success" role="alert">
                <h4>{ Authorization : bearer token}</h4>
                <h5 id="result" style="word-break: break-all;"></h5>
            </div>

        </div>
        <div class="footer" style="text-align: center;position: fixed; bottom: 20px;width:100%;left:0">

            created &lt;3 by <a href="padding.me" target="_blank">paddingme</a>
        </div>

    </div>



    <script src="http://libs.useso.com/js/jquery/1.8.3/jquery.min.js"></script>

    <script>
    $('#form').submit(function() {

        $.post('/token', {
            payload: $('#payload').val(),
            privateKey: $('#privateKey').val(),
            expiresIn:  $('#expiresIn').val()
        }, function(data) {

            console.log(data)
            $('#result').html(data.token);
        });

        return false;
    })
    </script>
</body>

</html>
